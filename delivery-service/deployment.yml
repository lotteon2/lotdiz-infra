apiVersion: apps/v1
kind: Deployment
metadata:
  name: delivery-deployment
  labels:
    app: delivery-deployment
spec:
  # Deployment Spec
  selector:
    # Match mapping pod's label
    matchLabels:
      app: delivery-service
  replicas: 1
  # Pod Spec
  template:
    metadata:
      name: delivery-service
      # Set pod's label
      labels:
        app: delivery-service
    spec:
      containers:
        - name: delivery-service
          image: akak640/lotdiz-delivery-service
        - name: mysql
          image: mysql:8.0.34
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: "11111111"
            - name: MYSQL_DATABASE
              value: delivery-service
