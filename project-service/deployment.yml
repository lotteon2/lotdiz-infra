apiVersion: apps/v1
kind: Deployment
metadata:
  name: project-deployment
  labels:
    app: project-deployment
spec:
  # Deployment Spec
  selector:
    # Match mapping pod's label
    matchLabels:
      app: project-service
  replicas: 2
  # Pod Spec
  template:
    metadata:
      name: project-service
      # Set pod's label
      labels:
        app: project-service
    spec:
      containers:
        - name: project-service
          image: akak640/lotdiz-project-service
        - name: mysql
          image: mysql:8.0.34
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: 11111111
            - name: MYSQL_DATABASE
              value: project-service
